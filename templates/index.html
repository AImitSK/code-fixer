<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Bug Fixer</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 300px !important; /* Höhe der Textareas erhöht und wichtig gemacht */
            margin-bottom: 20px;
            resize: none;
        }
        .submit-button {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .left-column, .right-column {
            width: 48%;
            display: inline-block;
            vertical-align: top;
        }
        .right-column {
            float: right;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Code Bug Fixer</h1>
</div>
<div class="container">
    <form action="/" method="post">
        <div class="left-column">
            <textarea name="code" class="form-control" placeholder="Enter Code"></textarea>
            <textarea name="error" class="form-control" placeholder="Enter Error"></textarea>
        </div>
        <div class="right-column">
            <textarea class="form-control fixed-code" name="fixed-code" placeholder="Fixed Code" readonly>{{ fixed_code }}</textarea>
            <textarea class="form-control explanation" name="explanation" placeholder="Explanation" readonly>{{ explanation }}</textarea>
        </div>
        <button class="submit-button" type="submit">Fix Code</button>
    </form>
</div>
